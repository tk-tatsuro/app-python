{% from "_formhelpers.html" import render_field %}
{% extends "base.html" %}
{% block title %}
Register user - {{ super() }}
{% endblock %}
{% block content %}
<div class="mt-4">
<h1>Register user</h1>
</div>
<div class="row col-lg-4 mt-4 pb-2">
    <form method="POST">
        {{ form.csrf_token }}
        {{ render_field(form.username) }}
        {{ render_field(form.email) }}
        {{ form.submit() }}
    </form>
</div>
{% endblock %}
