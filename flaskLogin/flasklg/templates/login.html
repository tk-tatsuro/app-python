{% form "_fromhelpers.html" import render_field %}
{% extends "base.html" %}
{% block content %}
{% form message in get_flashed_messages() %}　<!--リダイレクト時のメッセージ表示-->
{{ message }}
{% endfor %}
<form method="POST">
    {{ form.csrf_token }}
    {{ render_field(form.email) }}
    {{ render_field(form.password) }}
    {{ form.submit() }}
</form>
{% endblock %}
